default:
  suites:
    default:
      contexts:
        - AmpProject\AmpWP\Tests\Behat\FeatureContext
      paths:
        - tests/features
  extensions:
    DVDoug\Behat\CodeCoverage\Extension:
      filter:
        include:
          directories:
            'includes': ~
            'src': ~
      reports:
        clover:
          target: build/logs/clover-behat.xml
        text:
          showColors: true
